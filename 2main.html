<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>Homepage Main</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
<link rel="stylesheet" href="2main.css">

</head>
  <body>


<h1>게시글 작성</h1>
<div id="userInfoContainer">
    <div>
        <label for="inputNickname">
            닉네임 :
        </label>
        <input id="inputNickname" />
    </div>
    <div>
        <label for="inputPassword">
            비밀번호 :
        </label>
        <input id="inputPassword" type='password' />
    </div>
</div>
<input id="inputTitle" placeholder="제목을 입력하세요" />

    <div id="summernote"></div>

    <button class="button-4" role="button">글쓰기</button>




    <script>
      $('#summernote').summernote({
        placeholder: '내용을 입력하세요',
        height: 200,
        toolbar: [
        ['fontname', ['fontname']],
        ['fontsize', ['fontsize']],
            ['style', ['style']],
            ['font', ['bold', 'underline', 'clear']],
            ['color', ['color']],
            ['para', ['ul', 'ol', 'paragraph']],
        ],
        fontNames: ['맑은 고딕','궁서','굴림체','굴림','돋움체','바탕체'],
        fontSizes: ['8','9','10','11','12','14','16','18','20','24','28','30','36','50']
      });


      
    </script>
  </body>
</html>
