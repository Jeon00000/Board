<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Homepage Main</title>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
  <link rel="stylesheet" href="2main.css">

</head>

<body>


  <h1>게시글 작성</h1>
  <div id="userInfoContainer">
    <div>
      <label for="inputNickname">
        닉네임 :
      </label>
      <input id="inputNickname" />
    </div>
    <div>
      <label for="inputPassword">
        비밀번호 :
      </label>
      <input id="inputPassword" type='password' />
    </div>
  </div>
  <input id="inputTitle" placeholder="제목을 입력하세요" />

  <div id="summernote"></div>

  <button class="button-4" role="button">글쓰기</button>




  <button class="test">로그인 테스트 버튼</button>

  <!-- 로그인 팝업 -->

  <form method="get" id="logpop" class="login-popup">

    <h2 class="h2pop">Login</h2>

    <input type="text" class="formInput" name="username" placeholder="Username" required />
    <input type="password" class="formInput" name="password" placeholder="Password" required />

    <div class="btn-box">
      <button type="submit" class="logButton">LOG IN</button>
    </div>

  </form>



  <script>
    // 섬머노트 스크립트
    $(document).ready(function () {

      $('#summernote').summernote({
        placeholder: '내용을 입력하세요',
        height: 200,
        toolbar: [
          ['fontname', ['fontname']],
          ['fontsize', ['fontsize']],
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
        ],
        fontNames: ['맑은 고딕', '궁서', '굴림체', '굴림', '돋움체', '바탕체'],
        fontSizes: ['8', '9', '10', '11', '12', '14', '16', '18', '20', '24', '28', '30', '36', '50']
      });


      // 로그인 스크립트

      $('.test').click(function () {
        $('#logpop').addClass('show');
      });
      $('body').click(function (event) {
        console.log(event.target);
        // 테스트중
        if (event.target == this) {
          $(".login-popup").removeClass('show');

        }
      });


    });//jq






  </script>
</body>

</html>
