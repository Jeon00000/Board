<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="main3.css">

</head>
<body>
    <!-- main3 -->
<div class="bottom">
    <div class="notice">
        <p><img src="/Board/image/do.jpg"></p>
        <h1>NOTIC</h1>

        <div class="list">
            <ul>
                <li>10<br>2023.02</li>
                <li>첫번째 공지사항</li>
                <li><a href="#"><span class="material-symbols-outlined">
                    arrow_forward
                    </span></a></li>
            </ul>

            <ul>
                <li>05<br>2023.01</li>
                <li>두번째 공지사항</li>
                <li><a href="#"><span class="material-symbols-outlined">
                    arrow_forward
                    </span></a></li>
            </ul>

            <ul>
                <li>02<br>2023.01</li>
                <li>세번째 공지사항</li>
                <li><a href="#"><span class="material-symbols-outlined">
                    arrow_forward
                    </span></a></li>
            </ul>

            <ul>
                <li>30<br>2022.12</li>
                <li>네번째 공지사항</li>
                <li><a href="#"><span class="material-symbols-outlined">
                    arrow_forward
                    </span></a></li>
            </ul>

            <button type="button" class="button">VIEW MORE</button>
        </div>
    </div>

    <div class="slideshow">
        <h1>Gallery</h1>

        <div class="mySlide fade">
            <div class="numbertext">1/3</div>
            <img src="/Board/image/hospital-ga2b4926ca_640.jpg">
        </div>

        <div class="mySlide fade">
            <div class="numbertext">2/3</div>

        </div>

        <div class="mySlide fade">
            <div class="numbertext">3/3</div>
            <img src="/Board/image/surgery-ged83ad0bf_640.jpg">
        </div>

        <a class="prew" onclick="moveSlides(-1)"> &#10094; </a>
        <a class="next" onclick="moveSlides(1)"> &#10095; </a>
    </div>
    <br>

    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

</div>
